<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>js calculator</title>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="calculator__display">0</div>
            <div class="calculator__keypad">
                <div class="keypad__numbers">
                    

                    <div class="keypad__button large">C</div>
                    <div class="keypad__button dark">%</div>
                    <div class="keypad__button yellow">/</div>
                    <div class="keypad__button">7</div>
                    <div class="keypad__button">8</div>
                    <div class="keypad__button">9</div>
                    <div class="keypad__button yellow">*</div>
                    <div class="keypad__button">4</div>
                    <div class="keypad__button">5</div>
                    <div class="keypad__button">6</div>
                    <div class="keypad__button yellow">-</div>
                    <div class="keypad__button">1</div>
                    <div class="keypad__button">2</div>
                    <div class="keypad__button">3</div>
                    <div class="keypad__button yellow">+</div>
                    <div class="keypad__button large">0</div>
                    <div class="keypad__button">.</div>
                    <div class="keypad__button yellow">=</div>

                    
                    
                </div>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
